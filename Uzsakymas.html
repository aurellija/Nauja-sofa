<script>


window.onscroll = function() {scrollFunction()};

function scrollFunction() {
var x = window.matchMedia("(max-width: 991px)");
var sar = document.getElementsByTagName("LI");
var i;

  if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 80) {

	document.getElementById("meniu").style.padding = "0px 0px 0px 150px";
	document.getElementById("uzr").style.fontSize = "20px";

	for (i = 0; i < sar.length; i++) { sar[i].style.fontSize = "17px"; }
	
	document.getElementById("mnt").style.width = "40px";

	if(x.matches){ 
		document.getElementById("uzr").style.padding = "0px 0px 0px 30px";
		document.getElementById("meniu").style.padding = "0px 20px 0px 20px";
	}
  }
   else {
    document.getElementById("meniu").style.padding = "8px 0px 8px 150px";
	document.getElementById("uzr").style.fontSize = "25px";

	for (i = 0; i < sar.length; i++) { sar[i].style.fontSize = "18px"; }

	document.getElementById("mnt").style.width = "50px";
	if(x.matches){ 
		document.getElementById("uzr").style.padding = "0px 0px 0px 30px";
		document.getElementById("meniu").style.padding = "0px 20px 0px 20px";
	}
  }
}

    var forms = document.querySelectorAll('.example-form_before form')

    })

    var forms = document.querySelectorAll('.example-form_after form')
    forms.forEach(function (form) {
      ValidForm(form, {errorPlacement: 'after'})
    })
</script>
